<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サブゼミ課題（ToDolist)</title>
    <header>TODOlist</header>
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <!-- Made by Shoma. -->
</head>

<body>
    <!-- タスクを順序の無いul型で一覧表示する -->
    <ul id="Tasklist"></ul>

    <!-- jsに要素を渡すのでformタグ -->
    <form>
        <!-- タスクを書き込むゾーンの作成 -->
        <input id="writeTask" type="text" />
        <!-- タスクを追加するボタンの作成 -->
        <button id="addbtn" type="button">ADD</button>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
